[package]
name = "talava-tracker"
version = "0.1.0"
edition = "2021"

[dependencies]
rosc = "0.10"      # OSCプロトコル（VMT連携）
anyhow = "1.0"     # エラーハンドリング
ort = "2.0.0-rc.9" # ONNX Runtime
ndarray = "0.17"   # テンソル操作
opencv = { version = "0.93", default-features = false, features = ["videoio", "imgproc"] }
minifb = "0.27"    # シンプルなウィンドウ描画

[[bin]]
name = "bench_inference"
path = "src/bin/bench_inference.rs"
