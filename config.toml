# VMT設定
[vmt]
addr = "192.168.10.35:39570"

# トラッカー設定
[tracker]
scale_x = 2.0
scale_y = 2.0
body_scale = 1.0
mirror_x = false
offset_y = 1.0

# カメラ設定
[camera]
index = 0
width = 640
height = 480

# デバッグ設定
[debug]
view = false

# アプリ設定
[app]
target_fps = 90
model = "spinepose_medium"

# One Euro Filter設定
# min_cutoff: 低い=ジッタ少ない(静止時安定), beta: 高い=速い動きに追従
[filter]
position_min_cutoff = 1.5
position_beta = 0.01
rotation_min_cutoff = 1.0
rotation_beta = 0.01

# 補間設定 (none / extrapolate / lerp)
[interpolation]
mode = "extrapolate"
