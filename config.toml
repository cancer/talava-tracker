calibration_file = "calibration.json"

[vmt]
addr = "192.168.10.35:39570"

[tracker]
scale_x = 3.0
scale_y = 3.4
body_scale = 0.8       # 上半身スケール
leg_scale = 0.55       # 脚スケール
depth_scale = 3.0
mirror_x = false
offset_y = 1.1
foot_y_offset = -0.15  # 足トラッカーY補正（負=下げる）

[camera]
index = 0
width = 640
height = 480
fov_v = 55

[debug]
view = false

[app]
target_fps = 90
model = "spinepose_small"  # "movenet" | "spinepose_small" | "spinepose_medium" | "rtmw3d"
detector = "keypoint"  # "keypoint" | "yolo" | "none"

# One Euro Filter: min_cutoff低=ジッタ少(静止安定), beta高=速い動きに追従
[filter]
position_min_cutoff = 1.5
position_beta = 0.3
rotation_min_cutoff = 1.0
rotation_beta = 0.01
# lower_body_position_beta = 0.5  # 下半身（足・膝）専用beta。未設定時はposition_betaを使用

[interpolation]
mode = "extrapolate"  # "none" | "extrapolate" | "lerp"

[calibration]
dictionary = "DICT_4X4_50"
squares_x = 5
squares_y = 4
square_length = 0.035   # チェスボードのマス辺長（メートル）
marker_length = 0.025   # マス内ArUcoマーカー辺長（メートル）
output_path = "calibration.json"
intrinsic_frames = 15
